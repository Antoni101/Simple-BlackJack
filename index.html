<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <script src="setup.js"></script>
    <script src="animations.js"></script>
    <script src="upgrades.js"></script>
</head>
<body onload="loadGame()">

    <p id="money">$</p>
    <button id="shopBtn" onclick="shop()">Shop</button>

    <div id="menu">
        <button class="startBtn" onclick="newGame()">New Game</button>
        <!-- <button id="settingBtn" onclick="settings()">Settings</button> -->
    </div>

    <div id="bets">
        <button id="opA" onclick="sellChips(50)" class="operator">-</button>
        <button id="chips" onclick="allChips()" class="bet">Bet</button>
        <button id="opB" onclick="buyChips(50)" class="operator">+</button>
        <button id="doneBtn" onclick="done()">âœ“</button>
        <input id="custom" type="number" value="" placeholder="Custom Amount">
    </div>

    <p id="txt"></p>

    <div id="game">

        <p class="values" id="A"></p>
        <p class="values" id="B"></p>

        <div class="hand" id="dealerHand"></div>        
        <div class="hand" id="playerHand"></div>

        <div id="options">
            <button class="hit" onclick="givePlayer()">Hit</button>
            <button class="stand" onclick="stand()">Stand</button>
        </div>

    </div>

    <div id="shop">
        
    </div>


</body>
</html>
